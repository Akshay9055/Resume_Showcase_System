{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/base.css">

    <title>{% block title %}knowMe{% endblock  %}</title>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d5246f14d8.js" crossorigin="anonymous"></script>

    
</head>

<body>

    <div class="main_box">

        <div class="sidebar_menu">
            <div class="logo">
                {% comment %} <a href="#">knowMe</a> {% endcomment %}
                <img src="/static/images/knowME.png" alt="">
            </div>

            <ul>
                {%with url_name=request.resolver_match.url_name%}
                    <a href="profile">
                        <li class="{%if url_name == 'profile'%} active {% endif %}">
                            <i class="fa fa-desktop"></i>
                            &nbsp;Dashboard
                        </li>
                    </a>
                    <a href="view_resume">
                        <li class="{%if url_name == 'view_resume'%} active {% endif %}">
                            <i class="fa fa-file"></i>
                            &nbsp;View Resumes
                        </li>
                    </a>
                    <a href="help">
                        <li class="{%if url_name == 'help'%} active {% endif %}">
                            <i class="fa fa-question"></i>
                            &nbsp;Help
                        </li>
                    </a>
                    <a href="settings">
                        <li class="{%if url_name == 'settings'%} active {% endif %}">
                            <i class="fa fa-gear"></i>
                            &nbsp;Settings
                        </li>
                    </a>
                {% endwith %}
            </ul>

            <a class="signout_btn" href="signout">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M160 416H96c-17.67 0-32-14.33-32-32V128c0-17.67 14.33-32 32-32h64c17.67 0 32-14.33 32-32S177.7 32 160 32H96C42.98 32 0 74.98 0 128v256c0 53.02 42.98 96 96 96h64c17.67 0 32-14.33 32-32S177.7 416 160 416zM502.6 233.4l-128-128c-12.51-12.51-32.76-12.49-45.25 0c-12.5 12.5-12.5 32.75 0 45.25L402.8 224H192C174.3 224 160 238.3 160 256s14.31 32 32 32h210.8l-73.38 73.38c-12.5 12.5-12.5 32.75 0 45.25s32.75 12.5 45.25 0l128-128C515.1 266.1 515.1 245.9 502.6 233.4z"/></svg>
                <br>
                LOGOUT
            </a>
        </div>
    </div>

    <div class="body_box">
        {% block content %}
        
      {% endblock  %}
    </div>

    

</body>
</html>
