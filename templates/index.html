{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">

    <title>Homepage</title>
</head>

<body>
        <img id="logo" class="mx-auto d-block" src="/static/images/knowME.png" alt="">

        <p class="text-center"> At knowME you can upload and Resume so that people from various places and view it.</p>

            <div id="loginBox" class="text-center">

                <!-- LOGIN HEADER -->
                <div id="loginHeader">
                    <h1>LOGIN</h1>
                    <hr class="break">
                </div>

                <!-- MESSAGES BAR -->
                {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }} 
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                        {% endfor %}
                    
                {% endif %}

                <!-- LOGIN BODY -->
                <div id="loginBody">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input type="text" name="name" class="form-control col-sm-12 col-centered" id="name"
                                Required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control col-sm-12 col-centered"
                                id="password" Required>
                        </div>

                        <input type="submit" value="Submit" class="btn btn-green">
                    </form>
                </div>

                <!-- LOGIN FOOTER -->
                <div id="loginFooter">
                    <p>Don't have an account?
                        <button type="button" class="btn btn-new" data-toggle="modal" data-target="#signIN">
                            Sign In
                        </button>
                    </p>
                </div>
            </div>

    <!-- Modal -->
    <div class="modal fade" id="signIN" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100" id="modalTitle">SIGN IN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div id="signinBody">
                        <form method="POST" action="/signin">
                            {% csrf_token %}
                            <!-- NAME -->
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" name="name" class="form-control col-sm-12 col-centered" id="name"
                                    Required>
                            </div>

                            <!-- EMAIL -->
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" name="email" class="form-control col-sm-12 col-centered" id="email"
                                    Required>
                            </div>

                            <!-- PASSWORD-1 -->
                            <div class="form-group">
                                <label for="password1">Password</label>
                                <input type="password" name="password1" class="form-control col-sm-12 col-centered"
                                    id="password1" Required>
                            </div>

                            <!-- PASSWORD-2 -->
                            <div class="form-group">
                                <label for="password2">Confirm Password</label>
                                <input type="password" name="password2" class="form-control col-sm-12 col-centered"
                                    id="password2" Required>
                            </div>

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-green">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
