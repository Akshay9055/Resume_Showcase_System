<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags --> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/login.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
            <strong>Message:</strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

    <div class="container">
        <div id="loginBox" class="text-center">

            <!-- LOGIN HEADER -->
            <div id="loginHeader">
                <h1>LOGIN</h1>
                <hr class="break">
            </div>

            <!-- LOGIN BODY -->
            <div id="loginBody">
                    <form method="POST" action="login">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input type="text" name="name" class="form-control col-sm-9 col-centered" id="name" Required>
                        </div>
    
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control col-sm-9 col-centered" id="password" Required>
                        </div>
    
                        <button type="submit" class="btn btn-purple">Submit</button>
                    </form>
            </div>

            <!-- LOGIN FOOTER -->
            <div id="loginFooter">
                <p>Don't have an account? 
                    <a href="/signin">Sign In</a>
                </p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
